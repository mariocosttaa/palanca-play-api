
services:
  # API / Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palanca_api
    restart: always
    environment:
      - APP_ENV=${APP_ENV:-production}
      - CONTAINER_ROLE=app
    # In some production environments like Coolify, you might want to let the platform handle ports.
    # Using 8001 as fallback if 8000 is taken.
    ports:
      - "${APP_PORT:-8001}:80"
    volumes:
      - .:/var/www/html
    networks:
      - palanca_network

  # Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palanca_worker
    restart: always
    environment:
      - APP_ENV=${APP_ENV:-production}
      - CONTAINER_ROLE=worker
    volumes:
      - .:/var/www/html
    depends_on:
      - api
    networks:
      - palanca_network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: palanca_scheduler
    restart: always
    environment:
      - APP_ENV=${APP_ENV:-production}
      - CONTAINER_ROLE=scheduler
    volumes:
      - .:/var/www/html
    depends_on:
      - api
    networks:
      - palanca_network

networks:
  palanca_network:
    driver: bridge
