
services:
  # API / Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    container_name: palanca_api
    restart: always
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
      - DB_DATABASE=/var/www/html/storage/database.sqlite
    ports:
      - "${APP_PORT:-8001}:80"
    networks:
      - palanca_network
    volumes:
      - app_storage:/var/www/html/storage

  # Queue Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    container_name: palanca_worker
    restart: always
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=worker
      - DB_DATABASE=/var/www/html/storage/database.sqlite
    depends_on:
      - api
    networks:
      - palanca_network
    volumes:
      - app_storage:/var/www/html/storage

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=production
    container_name: palanca_scheduler
    restart: always
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=scheduler
      - DB_DATABASE=/var/www/html/storage/database.sqlite
    depends_on:
      - api
    networks:
      - palanca_network
    volumes:
      - app_storage:/var/www/html/storage

networks:
  palanca_network:
    driver: bridge

volumes:
  app_storage:
